<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>P45 Front-end challenge</title>

  <link rel="stylesheet" href="./index.scss">
  <script src="./index.js" defer></script>
</head>

<body>
  <main>
    <div class="user-profile-page">
      <header>
        <div class="user-profile-page__header">
          <img src="#" alt="female profile pic" />
          <h1 class="user-profile-page__header__title">
            Front-end challenge
          </h1>

          <p class="user-profile-page__header__description">
            This is a design that you will need to code up and impress us.
          </p>

          <a
            href="#contact-form__footer"
            class="user-profile-page__header__arrow-button"
          ></a>
        </div>
      </header>

      <form class="user-profile-page__form">
        <div class="input-group">
          <label for="name"> Name </label>
          <input
            id="name"
            type="text"
            name="name"
            placeholder="Kendall Jenner"
          />
        </div>

        <div class="input-group">
          <label> Gender </label>
          <label>
            <input type="radio" name="gender" value="male" />
            <span>Male</span>
          </label>
          <label>
            <input type="radio" name="gender" value="female" />
            <span>Female</span>
          </label>
        </div>
        <div class="input-group">
          <label for="birthday">Date of Birth</label>
          <input
            type="date"
            id="birthday"
            name="birthday"
            value="1983-02-10"
          />
        </div>

        <div class="input-group">
          <label for="email"> Email </label>
          <input
            id="email"
            type="email"
            name="email"
            placeholder=" Enter your email"
            required
          />
        </div>

        <div class="input-group">
          <label class="input-group__label" for="number">Mobile</label>
          <input
            type="number"
            id="quantity"
            name="quantity"
            min="1"
            max="11"
            placeholder="+91-98765-43210"
          />
        </div>

        <div class="input-group">
          <label for="customer-id"> Customer ID </label>
          <input
            id="customer-id"
            type="text"
            name="customer-id"
            placeholder="576802-ERD0348 45"
            required
          />
        </div>

        <div>
          <label for="Membership"> Membership </label>
          <label>
            <input type="radio" name="membership" value="classic" />
            <span>Classic</span>
          </label>
          <label>
            <input type="radio" name="membership" value="silver" />
            <span>Silver</span>
          </label>
          <label>
            <input type="radio" name="membership" value="gold" />
            <span>Gold</span>
          </label>
        </div>

        <div>
          <button type="reset" class="">
            Cancel
          </button>

          <button type="submit" class="">
            Save
          </button>
        </div>
      </form>
    </div>
  </main>
</body>
</html>

</html>
